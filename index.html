<!DOCTYPE html>

<!-- Fecha: 05/07/16
Descripcion: Página/aplicación WEB que permite crear, modificar y visualizar una estructura de datos
Autores: Adrián Arteaga, Juan José Basco, Pablo Andueza, Pablo Garrido, Rubén Álvarez
Desarrollado con: Sublime Text 3 (editor) y Bootstrap -->

<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Proyecto Creación de BBDD Equipo 2</title>
		<meta name="description" content="Ejercicio de creacion de una aplicacion donde se puedan añadir,modificar,borrar o consultar campos con jquary ">
		<meta name="author" content="Adrián, Pablo, Pablo, Ruben, Juan">
		<meta name="keywords" content="jquary,tablas,bootstrap,ejercicio jquary,adrformacion,uf1306">
		<!-- Latest compiled and minified CSS & JS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="css/estilos.css">
	</head>
	<body>
		<h1>Consulta de datos</h1>
		<article class="container">
		<h1>Consulta de datos</h1><br>
			<div class="row, col-lg-10, col-md-10, col-sm-10, col-xs-10" id="contform">
				<!-- Aquí va el formulario -->
				<form action="#" id="form1" class="form-horizontal" role="form" autocomplete>
					<div class="form-group">
						<label for="isbn" class="col-lg-2, col-md-2, col-sm-2, col-xs-2 control-label">ISBN: <span>*</span></label>
						<div class="col-lg-6, col-md-6, col-sm-6, col-xs-6">
						<input type="text" class="form-control clearable, col-lg-10" name="isbn" id="isbn" maxlength="13" required tabindex="1">&nbsp <span id="isbnnull"></span><br>
						</div>
					</div>
					<div class="form-group">
						<label for="titulo" class="col-lg-2, col-md-2, col-sm-2, col-xs-2 control-label">Título: <span>*</span></label>
						<div class="col-lg-6, col-md-6, col-sm-6, col-xs-6">
							<input type="text" class="form-control clearable, col-lg-10" name="titulo" id="titulo" placeholder="Ej. La Galatea" required tabindex="2">&nbsp <span id="titulonull"></span><br>
						</div>
					</div>
					<div class="form-group">
						<label for="Autor" class="col-lg-2, col-md-2, col-sm-2, col-xs-2 control-label">Autor: </label>
						<div class="col-lg-6, col-md-6, col-sm-6, col-xs-6">
							<input type="text" class="form-control clearable, col-lg-10" name="autor" id="autor" placeholder="Ej. Miguel de Cervantes" tabindex="3">&nbsp <span id="autornull"></span><br>
						</div>
					</div>
					<div class="form-group">
						<label for="anio" class="col-lg-2, col-md-2, col-sm-2, col-xs-2 control-label">Año: </label>
						<div class="col-lg-6, col-md-6, col-sm-6, col-xs-6">
							<input type="text" class="form-control clearable, col-lg-10" name="anio" id="anio" placeholder="Ej. 1591" tabindex="4">&nbsp <span id="anionull"></span><br>
						</div>
					</div>
					<div class="form-group">
						<label for="editorial" class="col-lg-2, col-md-2, col-sm-2, col-xs-2 control-label">Editorial: </label>
						<div class="col-lg-6, col-md-6, col-sm-6, col-xs-6">
							<input type="text" class="form-control clearable, col-lg-10" name="editorial" id="editorial" placeholder="Ej. Planeta" tabindex="5">&nbsp <span id="editorialnull"></span>
						</div>
					</div>
					<div class="oculto"></div>
				</form>
			</div>
			<div class="btn-group-vertical id="botones">
				<button type="button" class="btn btn-success" id="anadir" tabindex="6" accesskey="a">AÑADIR</button>
				<br>
				<button type="button" class="btn btn-danger" id="quitar" tabindex="7" accesskey="q">QUITAR</button>
				<br>
				<button type="button" class="btn btn-warning" id="modificar" tabindex="8" accesskey="m">MODIFICAR</button>
				<button type="button" onclick="probartabla();">PRUEBA1</button>
				<button type="button" onclick="arrayAleatorio()">PRUEBA2</button>
				<br>
			</div>
		</article>
		<!-- Aquí va la tabla -->
		<aside class="container">
			<div class="table-responsive">
				<table  class="table table-bordered" id="tableta">
					<tr>
						<th>ISBN</th>
						<th>TITULO</th>
						<th>AUTOR</th>
						<th>AÑO</th>
						<th>EDITORIAL</th>
					</tr>
				</table>
			</div>
		</aside>
		<script src="//code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="js/funciones.js"></script>
	</body>
</html>
