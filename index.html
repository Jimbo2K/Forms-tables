		<title>Proyecto Creación de BBDD Equipo 2</title>

		<link rel="stylesheet" href="css/estilos.css">
		<script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
  		<link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.css">
	</head>
	<body>
		<article class="container">
		<h1 class="text-center">Consulta de datos</h1><br><p>Los campos marcados con "<span>*</span>" son obligatorios</p>
		
			<div class="row, col-lg-10, col-md-10, col-sm-10, col-xs-10" id="contform">
				<!-- Aquí va el formulario -->
				<form action="#" id="form1" class="form-horizontal" role="form" autocomplete>
					<div class="form-group">
						<div><label for="isbn" class="col-lg-2, col-md-2, col-sm-2, col-xs-2 control-label">ISBN: <span>*</span></label></div>
						<div class="col-lg-6, col-md-6, col-sm-6">
						<input type="text" class="form-control clearable, col-lg-10 rebonico" name="isbn" id="isbn" maxlength="13" required tabindex="1" placeholder="ISBN de 10 ó 13 dígitos">&nbsp <span id="isbnnull" class="mensaje"></span><br>
						</div>
					</div>
					<div class="form-group">
						<label for="titulo" class="col-lg-2, col-md-2, col-sm-2, col-xs-2 control-label">Título: <span>*</span></label>
						<div class="col-lg-6, col-md-6, col-sm-6">
							<input type="text" class="form-control clearable, col-lg-10 rebonico" name="titulo" id="titulo" placeholder="Ej. La Galatea" required tabindex="2">&nbsp <span id="titulonull" class="mensaje"></span><br>
						</div>
					</div>
					<div class="form-group">
						<label for="Autor" class="col-lg-2, col-md-2, col-sm-2, col-xs-2 control-label">Autor: </label>
						<div class="col-lg-6, col-md-6, col-sm-6">
							<input type="text" class="form-control clearable, col-lg-10 rebonico" name="autor" id="autor" placeholder="Ej. Miguel de Cervantes" tabindex="3">&nbsp <span id="autornull" class="mensaje"></span><br>
						</div>
					</div>
					<div class="form-group">
						<label for="anio" class="col-lg-2, col-md-2, col-sm-2, col-xs-2 control-label">Año: </label>
						<div class="col-lg-6, col-md-6, col-sm-6">
							<input type="text" class="form-control clearable, col-lg-10 rebonico" name="anio" id="anio" placeholder="Ej. 1591" tabindex="4" maxlength="4">&nbsp <span id="anionull" class="mensaje"></span><br>
						</div>
					</div>
					<div class="form-group">
						<label for="editorial" class="col-lg-2, col-md-2, col-sm-2, col-xs-2 control-label">Editorial: </label>
						<div class="col-lg-6, col-md-6, col-sm-6">
							<input type="text" class="form-control clearable, col-lg-10 rebonico" name="editorial" id="editorial" placeholder="Ej. Planeta" tabindex="5">&nbsp <span id="editorialnull" class="mensaje"></span>
						</div>
					</div>
					<div class="oculto"><input type="text" id="oculto"></div>
				</form>
			</div>
			<div class="btn-group-vertical" id="botones">
				<button type="button" class="btn btn-success" id="anadir" tabindex="6" accesskey="a">AÑADIR</button>
				<br>
				<button type="button" class="btn btn-warning" id="buscar" tabindex="7" accesskey="b">BUSCAR</button>
				<br>
				<button type="button" class="btn btn-warning" id="modificar" tabindex="8" accesskey="m">MODIFICAR</button>
				<br>
				<button type="button" class="btn btn-danger" id="quitar" tabindex="9" accesskey="q">QUITAR</button>
				<button type="button" onclick="probartabla();">PRUEBA1</button>
				<button type="button" onclick="arrayAleatorio()">PRUEBA2</button>
				<br>
			</div>
		</article>
		<!-- Aquí va la tabla -->
		<aside class="container">
			<p id="busqueda" class="text-center"></p>
			<div class="table-responsive">
				<table  class="table table-bordered" id="tableta">
					<tr>
						<th>ISBN</th>
						<th>TITULO</th>
						<th>AUTOR</th>
						<th>AÑO</th>
						<th>EDITORIAL</th>
					</tr>
				</table>
			</div>
			<p id="resultado" class="text-center"></p>
		</aside>
